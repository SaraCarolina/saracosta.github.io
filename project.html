<script>

    let url = new URL(window.location);
    let params = new URLSearchParams(url.search);
    let slug = params.get("slug");

    async function fetchProjectJSON(slug) {
        const response = await fetch('https://portfolio-c52904.ingress-earth.ewp.live/wp-json/wp/v2/works?slug=' +  slug);
        const project = await response.json();
        return project;
    }

    fetchProjectJSON(slug).then(project => {
        console.log(project); 

        p = document.createElement("p");
        p.innerHTML = "<h1>" + project[0].title.rendered + "</h1>";
        document.body.appendChild(p);

        p = document.createElement("p");
        p.innerHTML = project[0].content.rendered;
        document.body.appendChild(p);

    });

</script>

</html>
